<table id="leaderboard" class="table-auto mt-5 mb-10 w-full">
    <thead>
        <tr class="text-left lg:text-xl">
            <th class="p-5 rounded-l-lg bg-blue-200">#</th>
            <th class="p-5 bg-blue-200">name</th>
            <th class="p-5 bg-blue-200">wins</th>
            <th class="p-5 bg-blue-200">#games</th>
            <th class="p-5 rounded-r-lg bg-blue-200">elo</th>
        </tr>
    </thead>
    <tbody>
        {% for player in rated_players %}
            <tr>
                <td class="py-2 px-5">{{ forloop.counter }}</td>
                <td class="py-2 px-5"><a
                    class="underline text-sky-600" href="{% url 'player' current_league.slug player.name %}">{{ player.name }}</a></td>
                    <td class="py-2 px-5">{{ player.win_percentage }}</td>
                    <td class="py-2 px-5">{{ player.num_games }}</td>
                    <td class="py-2 px-5">{{ player.current_elo }}</td>
            </tr>
        {% endfor %}
        {% for player in unrated_players %}
            <tr>
                <td class="py-2 px-5">--</td>
                <td class="py-2 px-5"><a
                    class="underline text-sky-600" href="{% url 'player' current_league.slug player.name %}">{{ player.name }}</a></td>
                    <td class="py-2 px-5">--</td>
                    <td class="py-2 px-5">{{ player.num_games }}</td>
                    <td class="py-2 px-5">--</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
